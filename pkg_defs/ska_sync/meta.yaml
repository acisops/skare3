package:
  name: ska_sync
  version: {{ SKA_PKG_VERSION }}


build:
  noarch: python
  script_env:
    - SKA_TOP_SRC_DIR

source:
  path: {{ SKA_TOP_SRC_DIR }}/ska_sync



requirements:
  build:
    - pip
    - python
    - setuptools
  run:
    - python
    - yaml
    - ska_path
    - ska_helpers

test:
  imports:
    - ska_sync

about:
  home: https://github.com/sot/ska_sync
